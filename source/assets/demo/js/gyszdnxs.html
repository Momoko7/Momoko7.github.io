<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于数组的那些事儿</title>
</head>
<body>
<script>
    var arr1 = [1,2,3];
    var arr2 = arr1;
    console.log(`arr1--${arr1}`);
    console.log(`arr2--${arr2}`);
    arr1[0] = 11;
    console.log(`arr1--${arr1}`);
    console.log(`arr2--${arr2}`);
    var arr3 = arr1.slice()
    console.log(`arr3--${arr3}`)
    arr2[1] = 22;
    console.log(`arr1--${arr1}`);
    console.log(`arr2--${arr2}`);
    console.log(`arr3--${arr3}`)
    arr1.pop()
    console.log(`arr1--${arr1}`);
    console.log(`arr2--${arr2}`);
    console.log(`arr3--${arr3}`)

</script>
</body>
</html>
